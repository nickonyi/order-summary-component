<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;1,400&family=Ceviche+One&family=Lobster&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <div class="card">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="" srcset="">
        <div class="hero-main-content">
            <h1 class="hero-header">Order Summary </h1>
            <p class="hero-text1">You can now listen to millions of songs, audiobooks, and podcasts on any device</p>
            <p class="hero-text">anywhere you like!</p>
            <div class="hero-side-content">
                <img class="icon-music" src="./images/icon-music.svg" alt="" srcset="">
                <div>
                    <p class="hero-anual-plan">Annual Plan</p>
                    <p class="hero-year">$59.99/year</p>
                </div>
                <div class="change"><a href="#">Change</a></div>


            </div>
            <button class="hero-btn">
                Proceed to Payment 
             </button>
            <p class="hero-cancel">Cancel Order</p>
        </div>
    </div>
</body>


</html>
